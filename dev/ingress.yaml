apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-playground-ingress
spec:
  rules:
    - host: wil-playground.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-playground-service
                port:
                  number: 80
